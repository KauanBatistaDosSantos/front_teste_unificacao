<section id="corpo">
  <header>
    <h1>
      CARDÁPIO
    </h1>
  </header>
  <main>
    <div class="cardapio">
      <button (click)="irParaExecutivo()" class="botao_cardapio">
          <p>
            EXECUTIVOS
          </p>
          <img src="https://static.vecteezy.com/ti/fotos-gratis/p1/24575045-grelhado-carne-e-legumes-em-rustico-espetos-gerado-de-ai-gratis-foto.jpg" alt="prato de comida">
      </button>
      <button (click)="irParaBebidas()" class="botao_cardapio2">
        <p>
          BEBIDAS
        </p>
        <img src="https://blog.letskuk.com.br/wp-content/uploads/2022/12/diversas-bebidas-alcoolicas-1561478236147_v2_4x3.jpg" alt="prato de comida">
    </button>
    <button (click)="irParaPorcoes()" class="botao_cardapio">
      <p>
        PORÇÕES
      </p>
      <img src="https://cdn.prod.website-files.com/5edf7b44b7a4f6000913a233/64b1985e271c0bf2f3691586_Porcoes_.webp" alt="prato de comida">
  </button>
    </div>
  </main>
</section>

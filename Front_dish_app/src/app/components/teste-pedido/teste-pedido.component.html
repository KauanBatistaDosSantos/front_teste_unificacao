<body class="mulish-fonte">
    <header>
        <button id="botao-seta-voltar" (click)="voltar()"><mat-icon>arrow_back_ios</mat-icon></button>       
    </header>

    <main>
        <h2>{{ categoria | uppercase }}</h2>

        <div *ngIf="loading">Carregando...</div>
        <div *ngIf="!loading && !dish">
            <h1>ERRO</h1>
            <p>Prato n√£o encontrado.</p>
        </div>

        <div *ngIf="!loading && dish">
            <img src={{dish.image}} alt="icone-cardapio">
            <h1 class="nome">{{dish.name}}</h1>
            <p class="descricao">{{dish.description}}</p>
            <p class="preco">{{ dish.price | currency:'BRL' }}</p>
        </div>

        <footer class="botao-rodape">
            <button (click)="addToCart()">Adicionar</button>
        </footer>
    </main>
    
</body>
